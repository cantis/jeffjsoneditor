{% extends "base.html" %}

{% block title %}New Member - Alpha Strike Group Editor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <h1>Add New Member</h1>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <h5 class="mb-3">Basic Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="class" class="form-label">Class *</label>
                            <input type="text" class="form-control" id="class" name="class" required>
                        </div>
                        <div class="col-md-6">
                            <label for="variant" class="form-label">Variant *</label>
                            <input type="text" class="form-control" id="variant" name="variant" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="customName" class="form-label">Custom Name</label>
                            <input type="text" class="form-control" id="customName" name="customName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="classification" class="form-label">Classification</label>
                            <input type="text" class="form-control" id="classification" name="classification">
                        </div>
                        <div class="col-md-4">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type">
                        </div>
                        <div class="col-md-4">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" name="role">
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Stats</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="tonnage" class="form-label">Tonnage</label>
                            <input type="number" class="form-control" id="tonnage" name="tonnage" step="0.1" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="tmm" class="form-label">TMM</label>
                            <input type="number" class="form-control" id="tmm" name="tmm" step="1" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="armor" class="form-label">Armor</label>
                            <input type="number" class="form-control" id="armor" name="armor" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="structure" class="form-label">Structure</label>
                            <input type="number" class="form-control" id="structure" name="structure" value="0">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="size" class="form-label">Size</label>
                            <input type="number" class="form-control" id="size" name="size" value="1">
                        </div>
                        <div class="col-md-3">
                            <label for="threshold" class="form-label">Threshold</label>
                            <input type="number" class="form-control" id="threshold" name="threshold" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="basePoints" class="form-label">Base Points</label>
                            <input type="number" class="form-control" id="basePoints" name="basePoints" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="costCR" class="form-label">Cost (CR)</label>
                            <input type="number" class="form-control" id="costCR" name="costCR" step="0.1" value="0">
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Damage (S/M/L/E)</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="damage_short" class="form-label">Short *</label>
                            <input type="number" class="form-control" id="damage_short" name="damage_short" value="0"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="damage_medium" class="form-label">Medium *</label>
                            <input type="number" class="form-control" id="damage_medium" name="damage_medium" value="0"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="damage_long" class="form-label">Long *</label>
                            <input type="number" class="form-control" id="damage_long" name="damage_long" value="0"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="damage_extreme" class="form-label">Extreme *</label>
                            <input type="number" class="form-control" id="damage_extreme" name="damage_extreme"
                                value="0" required>
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Movement</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="move_value" class="form-label">Move Value</label>
                            <input type="number" class="form-control" id="move_value" name="move_value" value="0">
                        </div>
                        <div class="col-md-4">
                            <label for="move_current" class="form-label">Current Move</label>
                            <input type="number" class="form-control" id="move_current" name="move_current" value="0">
                        </div>
                        <div class="col-md-4">
                            <label for="move_type" class="form-label">Move Type</label>
                            <input type="text" class="form-control" id="move_type" name="move_type" value="Walk">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="jumpMove" class="form-label">Jump Move</label>
                        <input type="number" class="form-control" id="jumpMove" name="jumpMove" value="0">
                    </div>

                    <h5 class="mb-3 mt-4">Pilot</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="pilot_name" class="form-label">Pilot Name</label>
                            <input type="text" class="form-control" id="pilot_name" name="pilot_name">
                        </div>
                        <div class="col-md-4">
                            <label for="pilot_gunnery" class="form-label">Gunnery *</label>
                            <input type="number" class="form-control" id="pilot_gunnery" name="pilot_gunnery" value="4"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="pilot_piloting" class="form-label">Piloting *</label>
                            <input type="number" class="form-control" id="pilot_piloting" name="pilot_piloting"
                                value="4" required>
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Additional Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="dateIntroduced" class="form-label">Date Introduced</label>
                            <input type="text" class="form-control" id="dateIntroduced" name="dateIntroduced">
                        </div>
                        <div class="col-md-4">
                            <label for="tro" class="form-label">TRO</label>
                            <input type="text" class="form-control" id="tro" name="tro">
                        </div>
                        <div class="col-md-4">
                            <label for="mulID" class="form-label">MUL ID</label>
                            <input type="number" class="form-control" id="mulID" name="mulID" value="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageURL" name="imageURL">
                    </div>

                    <div class="mb-3">
                        <label for="abilities" class="form-label">Abilities</label>
                        <input type="text" class="form-control" id="abilities" name="abilities">
                        <div class="form-text">Enter abilities separated by commas (e.g., "ENE, CASE, AMS")</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('edit_group', filename=filename) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
